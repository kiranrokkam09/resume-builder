{% extends 'base.html' %}

{% load static %}
{% block styles %}
<style>
    body, html {
      height: 100%;
    }

    .messages-box {
      flex: 1;
      overflow-y: auto;
    }

    .messages-list {
      padding-left: 0;
    }

    .message {
      margin-bottom: 15px;
      list-style: none;
    }

    .message-text {
      padding: 10px;
      border-radius: 5px;
    }

    .sent {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .received {
      background-color: #f1f0f0;
      align-self: flex-start;
    }

    .message-form {
      display: flex;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background-color: #f8f9fa;
    }

    .message-input {
      flex: 1;
      border-radius: 0;
      border-right: none;
    }

    .btn-send {
      border-radius: 0;
    }

    .chat-container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

      /* The side navigation menu */
  .sidebar {
    margin: 2px;
    padding: 0;
    width: 200px;
    background-color: #f1f1f1;
    position: fixed;
    height: 100%;
    overflow: auto;
    border-radius: 5px;
  }

  /* Sidebar links */
  .sidebar div.links a {
    display: block;
    color: black;
    padding: 16px;
    text-decoration: none;
    border-radius: 5px;
    margin: 2px;
  }

  .sidebar div.links
  {
    display: block;
  }

  /* Active/current link */
  .sidebar div.links a.active {
    background-color: #333333;
    color: white;
  }

  /* Links on mouse-over */
  .sidebar div.links a:hover:not(.active) {
    background-color: #555;
    color: white;
  }

  .sidebar div.header{
    background-color: #555;
  }

  /* Page chat-container. The value of the margin-left property should match the value of the sidebar's width property */
  div.chat-container {
    margin-left: 200px;
    padding: 1px 16px;
    height: 1000px;
  }

  /* On screens that are less than 700px wide, Hide the sidebar */
  @media screen and (max-width: 700px){
    .sidebar{
      display:none;
    }
  }


  /* @media screen and (max-width: 700px) {
    .sidebar {
      width: 100%;
      height: auto;
      position: relative;
    }
    .sidebar div.links a {float: left;}
    div.chat-container {margin-left: 0;}
  } */



  /* On screens that are less than 400px, display the bar vertically, instead of horizontally */
  @media screen and (max-width: 400px) {
    .sidebar div.links a {
      text-align: center;
      float: none;
    }
  }

  .header {
      display: flex;
      align-items: center;
      justify-content: space-between; /* Push elements to the edges */
      margin-bottom: 10px;
    }

    .new-chat-icon {
      background-color: transparent;
      border: none;
      color: #ffffff;
      font-size: 26px;
      cursor: pointer;
    }

    /* .new-chat-icon:hover {
      color: #2c3034;
    } */

  .typing-indicator span {
    display: inline-block;
    width: 8px;
    height: 8px;
    margin: 0 2px;
    background-color: #ccc;
    border-radius: 50%;
    animation: typing 1.5s infinite;
  }

  .typing-indicator span:nth-child(2) {
    animation-delay: 0.2s;
  }

  .typing-indicator span:nth-child(3) {
    animation-delay: 0.4s;
  }

  @keyframes typing {
    0% {
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }
  </style>
{% endblock %}


{% block content %}
<div class = "sidebar">
  <div class = "header"> 
  <div class="card-header text-white">History</div>
  <button class="new-chat-icon" id="newChatButton" title="Start a new chat">
    <i class="bi bi-plus-square"></i>
  </button>
  </div>
  <div class = links></div>
</div>

<div class="chat-container">
  <div class="card flex-grow-1">
    <div class="card-header bg-primary text-white">Chat</div>
    <div class="card-body messages-box">
      
      <ul class="list-unstyled messages-list">
        
        <li class="message received">
          <div class="message-text">
            <div class="message-sender">
              <b>AI Chatbot</b>
            </div>
            <div class="message-content">
              Hi, I’m your AI Resume Expert—here to craft your perfect resume!
            </div>
          </div>
        </li>
      </ul>
      
    </div>
    <br><br>
    <br><br>
    <br><br>
  </div>
  <form class="message-form">
    {%csrf_token%}
    <div class="input-group">
      <input type="text" class="form-control message-input" placeholder="Type your message...">
      <div class="input-group-append">
        <button type="submit" class="btn btn-primary btn-send">Send</button>
      </div>
    </div>
  </form>
</div>

<script>
  const messagesList = document.querySelector('.messages-list');
  const messageForm = document.querySelector('.message-form');
  const messageInput = document.querySelector('.message-input');

  messageForm.addEventListener('submit', (event) => {
    event.preventDefault();

    const message = messageInput.value.trim();
    if (message.length === 0) {
      return;
    }

    // Add the user's message
    const userMessageItem = document.createElement('li');
    userMessageItem.classList.add('message', 'sent');
    userMessageItem.innerHTML = `
        <div class="message-text">
            <div class="message-sender">
                <b>You</b>
            </div>
            <div class="message-content">
                ${message}
            </div>
        </div>`;
    messagesList.appendChild(userMessageItem);

    // Add typing indicator
    const typingIndicator = document.createElement('li');
    typingIndicator.classList.add('message', 'received');
    typingIndicator.innerHTML = `
        <div class="message-text">
            <div class="message-sender">
              <b>AI Chatbot</b>
            </div>
            <div class="message-content typing-indicator">
                <span>.</span><span>.</span><span>.</span>
            </div>
        </div>`;
    messagesList.appendChild(typingIndicator);
    messageInput.value = '';

    // Scroll to the latest message
    messagesList.scrollTop = messagesList.scrollHeight;

    fetch('', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: new URLSearchParams({
        'csrfmiddlewaretoken': document.querySelector('[name=csrfmiddlewaretoken]').value,
        'message': message
      })
    })
      .then(response => response.json())
      .then(data => {
        // Remove the typing indicator
        typingIndicator.remove();

        // Add the AI's response
        const response = data.response;
        const aiMessageItem = document.createElement('li');
        aiMessageItem.classList.add('message', 'received');
        aiMessageItem.innerHTML = `
        <div class="message-text">
            <div class="message-sender">
              <b>AI Chatbot</b>
            </div>
            <div class="message-content">
                ${response}
            </div>
        </div>`;
        messagesList.appendChild(aiMessageItem);

        // Scroll to the latest message
        messagesList.scrollTop = messagesList.scrollHeight;
      });
  });

  // Logic for adding a new chat session
  const newChatButton = document.getElementById('newChatButton');

  newChatButton.addEventListener('click', () => {
  alert("New chat session created!");
  fetch('session', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: new URLSearchParams({
      'csrfmiddlewaretoken': document.querySelector('[name=csrfmiddlewaretoken]').value,
    })
  })
    .then(response => response.json())
    .then(data => {
      sessionStorage.setItem('sessionId', data.session_id);
      renderSessions(); // Refresh the session links after creating a new session
    })
    .catch(error => {
      console.error('Error creating session:', error);
    });
});

function renderSessions() {
  fetch('session', {
    method: 'GET',
  })
    .then(response => response.json())
    .then(data => {
      const sidebar = document.querySelector('.sidebar div.links');
      
      // Clear existing links
      sidebar.innerHTML = '';

      // Render new linkss
      data.sessions.forEach(session => {
        const link = document.createElement('a');
        link.id = session.id; // Set the id attribute
        link.textContent = session.name; // Set the visible text
        link.href = '#'; // Optional: Add href to prevent default link behavior
        sidebar.appendChild(link);
      });

      // Add active link functionality
      const sidebarLinks = document.querySelectorAll('.sidebar div.links a');
      sidebarLinks.forEach(link => {
        link.addEventListener('click', () => {
          sidebarLinks.forEach(item => item.classList.remove('active')); // Remove 'active' from all links
          link.classList.add('active'); // Add 'active' to the clicked link
        });
      });
    })
    .catch(error => {
      console.error('Error fetching sessions:', error);
    });
}

// Initial rendering of sessions on page load
renderSessions();
</script>

{% endblock %}
